<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore-HTML-CSS</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="homepage">
        <div class="navbar">
            <div class="logo">
                <img src="./images/logo.png" width="140px" />

            </div>

            <div class="nav-links">
                <div href='#'>Home</div>
                <div>Products</div>
                <div>About</div>
                <div>Contact</div>
                <div>Account</div>
                <div><img src="./images/cart.png" width="30px" /></div>
            </div>

        </div>
        <div class="home_div">
            <div class="home_text">
                <h1>Give Your Workout</h1>
                <h1>A New Style!</h1>
                <br>
                <p>Success isn't always about greatness. It's about consistency. Consistent</p>
                <p>hard work gain success. Gretness will come.</p>
                <button class="home_btn"><span>Explore Now <i class="fas fa-arrow-right"
                            style="margin-left: 10px"></i></span></button>
            </div>
            <div class="home_img">
                <img src="./images/image1.png" width="80%" />
            </div>
        </div>
    </div>

    <div class="featured">
        <div class="featured_images">
            <div><img src="./images/category-1.jpg" width="80%" height="75%" /></div>
            <div><img src="./images/category-2.jpg" width="80%" height="75%" /></div>
            <div><img src="./images/category-3.jpg" width="80%" height="75%" / /></div>
        </div>

        <div class="featured_Text">
            <span id="featured_h1">Featured Products</span>
        </div>
    </div>

    <div class="latest_products">
        <div class="latest_product_images">
            <span><img class="images_latest_products" src="./images/product-1.jpg" width="75%" /></span>
            <span><img class="images_latest_products" src="./images/product-2.jpg" width="75%" /></span>
            <span><img class="images_latest_products" src="./images/product-3.jpg" width="75%" /></span>
            <span><img class="images_latest_products" src="./images/product-4.jpg" width="75%" /></span>
        </div>

    </div>
    <span id="latest_products">Latest Products</span>

    <div class="pro_images">
        <div class="pro_images_1">
            <div><img src="./images/product-5.jpg" width="80%" /></div>
            <div><img src="./images/product-6.jpg" width="80%" /></div>
            <div><img src="./images/product-7.jpg" width="80%" /></div>
            <div><img src="./images/product-8.jpg" width="80%" /></div>
        </div>

        <div class="pro_images_2">
            <div><img src="./images/product-9.jpg" width="80%" /></div>
            <div><img src="./images/product-10.jpg" width="80%" /></div>
            <div><img src="./images/product-11.jpg" width="80%" /></div>
            <div><img src="./images/product-12.jpg" width="80%" /></div>
        </div>
    </div>

</body>

</html>
